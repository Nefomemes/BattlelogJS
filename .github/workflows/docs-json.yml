name: Documentation JSON
on:
  push:
    branches:
      - '*'
      - '!docs'
    tags:
      - '*'
jobs:
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Install Node
        uses: actions/setup-node@master
        with:
          node-version: 14
          check-latest: true
      - name: Install dependencies
        run: npm install
      - name: Generate documentation in JSON
        run: ./node_modules/.bin/jsdoc --template ./node_modules/jsdoc-json --destination docs.json --recurse src
      - name: Commit the fix
        run: |
             git add --all
             git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
             git config --local user.name "github-actions[bot]"
             git commit -m "Generate JSON documentation" -a
      - name: Push the fix
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           branch: ${{ github.ref }}
