name: JSON documentation 
on:
  push:
    branches:
      - '*'
      - '!gh-pages'
    tags:
      - '*'
jobs:
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Install Node v14
        uses: actions/setup-node@master
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build documentation
        run: npm run docs
        
      
